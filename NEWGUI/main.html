<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="globals.css" />
    <script src="../roslib.js"></script>
    <script src="../src/components/camera.js"></script>
    <script src="../src/components/fullMapView.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/easeljs@1/lib/easeljs.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/ros2d@0/build/ros2d.min.js"
    ></script>

    <script src="../src/components/nav2d.min.js"></script>

    <script src="../src/components/rvizembedsmall.js"></script>

    <!-- <body onload="init()">
    <h1>rviz embed</h1>
    <div id="map" style="height: 600px; width: 500px"></div>
  </body>
</html> -->
  </head>
  <body onload="init()">
    <div class="mood-viewer">
      <div class="eyes-back" onclick="toggleMood()">
        <img onclick="toggleMood()" src="../src/images/eyes.svg" />
      </div>
    </div>
    <div class="main-div">
      <div class="FullMapView" id="MapView">
        <div class="cross-button" onclick="MapViewClose()"></div>
        <div id="map" class="fullscreenmap"></div>
      </div>
      <div class="image-view">
        <img
          src="`${src}`"
          alt=""
          width="100%"
          height="100%"
          id="dynamicImage"
        />
      </div>

      <div class="logo-div">
        <div class="logo">
          <div class="img-text">
            <img
              class="logo-img"
              src="../src/images/logo.png"
              alt="Logo"
              width="60px"
              height="60px"
            />
            <div class="company-name">
              <h2>mr. robot</h2>
              <p>an a.t.o.m robotics lab product</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div id="rosValue"></div>
        <div id="localhostValue"></div>
        <div id="videoServerValue"></div>
      </div>
      <!-- logo -->
      <!-- button grp -->
      <div class="button-grp">
        <div class="button-grp-secondary">
          <button
            class="on-button connection-button"
            onclick="CameraOn()"
            id="publishButton"
          ></button>
          <button class="set-goal" onclick="FullMapView()"></button>
        </div>
      </div>
      <!-- button grp -->
      <!-- bottom-bar -->
      <div class="bottom-bar">
        <div class="map-view" id="smallmap" onclick="FullMapView()"></div>

        <div class="speedometer">
          <img src="../src/images/Speedometer.webp" alt="" class="speed-img" />
          <div class="speedometer-pin"></div>
        </div>
        <div id="joystickContainer">
          <div id="joystickStick"></div>
        </div>
      </div>
      <!-- bottom-bar -->
    </div>

    <script src="../src/components/input.js"></script>
    <script src="../src/components/moods.js"></script>
    <script src="../src/components/rvizembed.js"></script>
    <script src="../src/components/joystick.js"></script>
    <script src="../src/components/toggleEyes.js"></script>
    <script src="../src/components/rvizembed.js"></script>
  </body>
</html>
