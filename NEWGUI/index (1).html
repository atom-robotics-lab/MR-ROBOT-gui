<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Robot Gui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- camin div open -->
<div class="camin" id="camin">
    
        <!-- top div open -->
        <div class="top">

            <div class="logo" id="logo">
           </div>
        </div>
        
            <!-- mid div -->
        <div class="mid">
            
            <div id="on">
                <button class="sidebtn"><i class="fa fa-power-off"></i></button></div>
            
            <div id="mood">
                <button class="sidebtn">set mood</button>
             </div>
            
            <div id="goal">
                <button class="sidebtn">set goal</button>
            </div>
        </div>
        
       
        <div class="bottom">

            <div class="minimap"></div>
        
            <div class="speedometer">
                <div class="speedometer-pin"></div>
            </div>

            <div id="joystickContainer">
                <div id="joystickStick"></div>
            </div>
        </div>


            
</div>
<!-- camin div close -->
 


</body>
